<h1> <img src=images/cody.png alt="rubber-duck">Cody's weather report!</h1>

<table class="table table-sm table-dark">

    <thead>
    <tr>
        <th scope="col"></th>
        <th scope="col">Sunday</th>
        <th scope="col">Monday</th>
        <th scope="col">Tuesday</th>
        <th scope="col">Wednesday</th>
        <th scope="col">Thursday</th>
        <th scope="col">Friday</th>
        <th scope="col">Saturday</th>

    </thead>

    <tr>
        <td class="high, one">High</td>

        <td class="thursday"></td>

        <td class="saturday"></td>

    <tr>
        <td class="low, one">Low</td>
        <td class="sundayTwo"></td>
        <td class="mondayTwo"></td>
        <td class="tuesdayTwo"></td>
        <td class="wednesdayTwo"></td>
        <td class="thursdayTwo"></td>
        <td class="fridayTwo"></td>
        <td class="saturdayTwo"></td>

    </tr>
    <tr>
        <td class="rain, one">Weather</td>
        <td class="sundayThree"></td>
        <td class="mondayThree"></td>
        <td class="tuesdayThree"></td>
        <td class="wednesdayThree"></td>
        <td class="thursdayThree"></td>
        <td class="fridayThree"></td>
        <td class="saturdayThree"></td>

<h2> Helotes, Tx</h2>

<script>
    (function () {
        "use strict";

        $.get("http://api.openweathermap.org/data/2.5/onecall", {
            APPID: OPENWEATHER_KEY,
            lat:    29.5696,
            lon:   -98.7068,
            units: "imperial"
        }).done(function(data) {
            console.log('The entire response:', data);

            // max
            $('.sunday').append(data.daily[0].temp.max);
            $('.monday').append(data.daily[1].temp.max);
            $('.tuesday').append(data.daily[2].temp.max);
            $('.wednesday').append(data.daily[3].temp.max);
            $('.thursday').append(data.daily[4].temp.max);
            $('.friday').append(data.daily[5].temp.max);
            $('.saturday').append(data.daily[6].temp.max);

            // min
            $('.sundayTwo').append(data.daily[0].temp.min);
            $('.mondayTwo').append(data.daily[1].temp.min);
            $('.tuesdayTwo').append(data.daily[2].temp.min);
            $('.wednesdayTwo').append(data.daily[3].temp.min);
            $('.thursdayTwo').append(data.daily[4].temp.min);
            $('.fridayTwo').append(data.daily[5].temp.min);
            $('.saturdayTwo').append(data.daily[6].temp.min);

            //weather
            $('.sundayThree').append(data.daily[0].weather[0].description);
            $('.mondayThree').append(data.daily[1].weather[0].description);
            $('.tuesdayThree').append(data.daily[2].weather[0].description);
            $('.wednesdayThree').append(data.daily[3].weather[0].description);
            $('.thursdayThree').append(data.daily[4].weather[0].description);
            $('.fridayThree').append(data.daily[5].weather[0].description);
            $('.saturdayThree').append(data.daily[6].weather[0].description);


            console.log('The entire response:', data);
        });

    })();
</script>
