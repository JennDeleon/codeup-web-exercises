<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<section>
    <form action="https://www.elformo.com/forms/096d2c98-5ec5-45e6-a487-afad259acdb1" method="post"
          accept-charset="UTF-8">
        <input type="text" name="email" placeholder="Enter email"><br>
        <input type="password" name="password" placeholder="Password">
        <p>Enter a short bio about yourself...</p>
        <textarea id="bio" name="bio" rows="4" cols="50"></textarea>
        <br>
        <p>How did you hear about us?</p>
        <input type="checkbox" name="how_did_you_hear" value="Billboard">Billboard<br>
        <input type="checkbox" name="how_did_you_hear" value="Radio">Radio advertisement<br>
        <input type="checkbox" name="how_did_you_hear" value="Internet">Internet advertisement<br>
        <input type="checkbox" name="how_did_you_hear" value="other">other<br>

        <p>What browser are you using?</p>
        <select name="what_browser">
            <option disabled selected value> -- select a browser --</option>
            <option value="Google Chrome">Google Chrome</option>
            <option value="Firefox">Firefox</option>
            <option value="IE">Somehow...IE</option>
        </select>


        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
</section>
</body>
</html>
