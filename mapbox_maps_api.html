<!DOCTYPE html>
<html lang="en">
<head>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="keys.js">

    <meta charset="UTF-8">
    <title>First Mapbox Map</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Custom CSS -->
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 700px;
        }
    </style>
</head>
<body>
<h1>My First Mapbox Map!</h1>

<div id='map' style='width: 400px; height: 300px;'></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiamVubmlmZXJkZWxlb240MDQiLCJhIjoiY2t6ZWZkZWo0Mzc2NDJ3bmZ5NzllYjdvayJ9.nI08nj29ffs1wZua4VxMCw';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/dark-v10\n', // style URL
        center: [-98.491142, 29.424349], // starting position [lng, lat]
        zoom: 9 // starting zoom
    });
</script>
</body>
</html>
