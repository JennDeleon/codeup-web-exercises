<h1>Enter the Konami Code</h1>

     data-width="100%"><a href="https://tenor.com/view/contra-contra_3-snes-super-nintendo-shmup-gif-22469922">Contra

<script src="js/jquery-2.2.4.js"></script>
<script>
    "use strict";

    $(document).keyup(function (event) {
        console.log(event.keyCode);
    });
    var code = {
        38: 'up',
        40: 'down',
        37: 'left',
        39: 'right',
        65: 'a',
        66: 'b',
        13: 'enter'
    };
    let konami = ['up', 'up', 'down', 'down', 'left', 'right', 'left', 'right', 'b', 'a', 'enter'];
    let position = 0;
    document.addEventListener('keyup', function (e) {
        let key = code[e.keyCode];
        let requiredKey = konami[position];
        if (key === requiredKey) {
            position++;
            if (position === konami.length) {
                const audio = new Audio("images/1-up.mp3");
                audio.play();
                $("body").css('background-image', 'url(/images/oldtv.png');
                $('h1').hide();
                $("#contra").css("display", "flex");
                position = 0
            }
        } else {
            position = 0;
        }
    });
</script>
</div>
