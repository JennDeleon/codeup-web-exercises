
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/defuse.css">
<!-- I linked a css page just to play around with stuff-->
    <meta charset="utf-8">
    <title>Defuse the BOM</title>
</head>
<body>
<h2 style="color: blue; text-align: center"; id="message";>This BOM will self destruct in <span style="color:red"><span id="timer">3</span></span> seconds, MacGruber...</h2>
<div class="text-center"><button id="defuser">Defuse the BOM</button></div>

<script>
    (function() {
        "use strict";

        var detonationTimer = 3;

        // TODO: This function needs to be called once every second
        function updateTimer() {
            if (detonationTimer == 0) {
                document.body.style.backgroundColor = "red";
                alert('EXTERMINATE!');
                document.body.innerHTML = 'MACGRUBER!!';
            } else if (detonationTimer > 0) {
                document.getElementById('timer').innerHTML = detonationTimer;
            }

            detonationTimer--;
        }
        var interval = setInterval(updateTimer, 1000);

        // TODO: When this function runs, it needs to
        // cancel the interval/timeout for updateTimer()
        function defuseTheBOM() {
            clearTimeout(interval);
            alert("You defused the BOM!")
            document.body.style.backgroundColor = "green";
            document.body.innerHTML = 'You did it!!';

        }

        // Don't modify anything below this line!
        //
        // This causes the defuseTheBOM() function to be called
        // when the "defuser" button is clicked.
        // We will learn about events in the DOM lessons
        var defuser = document.getElementById('defuser');
        defuser.addEventListener('click', defuseTheBOM);
    })();

</script>
</body>
</html>
